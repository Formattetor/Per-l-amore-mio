<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una domanda importante</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pulse animation for title */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Bounce animation for emojis */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Heartbeat animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        /* Page system */
        .page {
            display: none;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .page.active {
            display: block;
            animation: apparsa 0.5s ease-out;
        }

        @keyframes apparsa {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            text-align: center;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h1 .emoji {
            display: inline-block;
            animation: bounce 1s infinite;
        }

        .container {
            position: relative;
            width: fit-content;
            max-width: 500px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        #btn-si {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 10;
        }

        #btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            transition: transform 0.3s;
        }

        #messaggio-fuga {
            margin-top: 20px;
            color: #d32f2f;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
            animation: bounce 0.5s;
        }

        /* Second page styles */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-container h2 {
            color: #c2185b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-container label {
            display: block;
            color: #d32f2f;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #f093fb;
            border-radius: 10px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #c2185b;
            box-shadow: 0 0 10px rgba(194, 24, 91, 0.3);
        }

        #btn-invia {
            margin-top: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: transform 0.2s;
        }

        #btn-invia:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Thank you page */
        .thank-you {
            text-align: center;
        }

        .big-heart {
            font-size: 8rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        .thank-you h2 {
            color: #c2185b;
            font-size: 2rem;
            margin-top: 20px;
            line-height: 1.5;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floating-hearts"></div>

    <!-- Page 1: Initial question -->
    <div class="page active" id="page-1">
        <h1>Amore mio, vuoi essere la mia Valentina? <span class="emoji">‚ù§Ô∏è</span></h1>
        <div class="container">
            <button id="btn-si" onclick="accetta()">S√¨!</button>
            <button id="btn-no" onmouseover="scappa()" onclick="scappa()" onfocus="scappa()">No</button>
        </div>
        <div id="messaggio-fuga"></div>
    </div>

    <!-- Page 2: Valentine's Day question -->
    <div class="page" id="page-2">
        <div class="form-container">
            <h2>Yeee! Lo sapevo! üíï</h2>
            <form id="valentine-form">
                <!-- 
                    Per ricevere le risposte via email:
                    1. Vai su https://formspree.io
                    2. Crea un account gratuito
                    3. Crea un nuovo form
                    4. Copia il tuo Form ID (es: "xyzabc123")
                    5. Sostituisci "YOUR_FORM_ID" qui sotto con il tuo ID
                -->
                <input type="hidden" name="_formspree_id" value="YOUR_FORM_ID">
                <label for="risposta">Cosa ti piacerebbe fare insieme per San Valentino?</label>
                <textarea id="risposta" name="risposta" required placeholder="Scrivi qui la tua idea romantica..."></textarea>
                <button type="submit" id="btn-invia">Invia</button>
                <div class="error-message" id="error-message">Ops! Qualcosa √® andato storto. Riprova!</div>
            </form>
        </div>
    </div>

    <!-- Page 3: Thank you -->
    <div class="page" id="page-3">
        <div class="thank-you">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h2>Grazie amore! ü•∞<br>Ho ricevuto la tua risposta!<br>Non vedo l'ora! üíï</h2>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üåπ', '‚ú®'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Initialize floating hearts
        createFloatingHearts();

        // Funny messages for "No" button
        const messaggiFuga = [
            "Eheh, non puoi scappare! üòèüíï",
            "Dai, lo sai che mi vuoi bene! ü•∫",
            "Perch√© scappi? üò¢",
            "Non fare la timida! üíñ",
            "Lo so che vuoi dire s√¨! üòä",
            "Ancora ci provi? üòÑ",
            "Dai, arrenditi! ‚ù§Ô∏è",
            "Tanto lo sai che mi ami! üíï"
        ];

        let messaggioIndex = 0;

        function scappa() {
            const btnNo = document.getElementById('btn-no');
            const messaggioFuga = document.getElementById('messaggio-fuga');

            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);

            // Random rotation
            const rotation = Math.random() * 360;

            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            btnNo.style.position = 'fixed';
            btnNo.style.transform = `rotate(${rotation}deg)`;

            // Show funny message
            messaggioFuga.textContent = messaggiFuga[messaggioIndex];
            messaggioIndex = (messaggioIndex + 1) % messaggiFuga.length;
        }

        function accetta() {
            showPage('page-2');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Form submission
        document.getElementById('valentine-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const formspreeId = formData.get('_formspree_id');
            const risposta = formData.get('risposta');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.style.display = 'none';

            // Check if user has set their Formspree ID
            if (formspreeId === 'YOUR_FORM_ID') {
                // Skip actual submission and just show thank you page
                console.warn('‚ö†Ô∏è Formspree non configurato! Sostituisci YOUR_FORM_ID con il tuo ID da https://formspree.io');
                showPage('page-3');
                return;
            }

            try {
                const response = await fetch(`https://formspree.io/f/${formspreeId}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showPage('page-3');
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
